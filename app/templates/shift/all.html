{% extends "/base/auth.html" %}

{% block head %}
    <link href='/static/fullcalendar/fullcalendar/main.css' rel='stylesheet' />
    <script src='/static/fullcalendar/fullcalendar/main.js'></script>
{% endblock %}

{% block content %}
<div class="container">
    <div id="calendar"></div>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="labelName">Employee Name</h4>
                <button type="button" class="close text-danger" onclick="hideModal()">&times;</button>
            </div>
            <div class="modal-body ">
                <form action="" method="POST" id="myForm">
                    <div class="form-group">
                        <div class="custom-control-inline">
                            <label class="control-label label">Date</label>
                            <input type="date" class="form-control" id="labelDate" name="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control-inline">
                            <span  class="control-label label">Time: </span>
                            <input id="labelStartTime" name="start_time" class="form-control"> - <input id="labelEndTime" name="end_time" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control-inline">
                            <span class="labelStatus"></span>
                        </div>
                    </div>
                    <input type="hidden" name="employee_id" id="employeeId">
                    <hr>
                    <button type="button" class="btn btn-outline-danger w-100" onclick="confirmation()">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <input id="viewStyle" type="hidden" value="dayGridMonth">
    <input id="viewStyleButton" type="hidden" value="dayGridMonth">
</div>
{% endblock %}

{% block script %}
    <script>
        function hideModal(){
            document.getElementById("myModal").style.display = "none";
        }
        function confirmation(){
            var reply = confirm("Are you sure to delete this record?");
            if (reply == true){
                document.getElementById("myForm").submit()
            }
        }
    </script>
    {% include '/script/shift_editable.html' %}
{% endblock %}
