{% extends "/base/public.html" %}

{% block content %}
<div class="d-flex flex-wrap align-content-center p-2" style="height: 50vh;">
    <div class="m-auto p-5 border border-info rounded-lg">
        <h3 class="mb-5">Reset your password</h3>
        <form action="" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text fa fa-envelope text-info"></span>
                    </div>
                    {{ form.email(class="form-control", placeholder="Please Enter Your Email") }}
                </div>
            </div>

            {% for error in form.email.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="w-100 btn btn-outline-primary">Send Request</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}

{% block script %}

{% endblock %}
